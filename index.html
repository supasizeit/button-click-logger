<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Logger</title>
</head>
<body>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="logClick()">Click</button>

    <script>
        async function logClick() {
            const name = document.getElementById('name').value;
            if (!localStorage.getItem('name')) {
                localStorage.setItem('name', name);
            }
            const response = await fetch('https://api.github.com/repos/supasizeit/button-click-logger/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'token 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',
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'log-click',
                    client_payload: {
                        name: localStorage.getItem('name')
                    }
                })
            });
            if (response.ok) {
                alert('Logged successfully');
            } else {
                alert('Failed to log');
            }
        }
    </script>
</body>
</html>
